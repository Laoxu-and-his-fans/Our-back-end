{% extends 'base.html' %}

{% block title %} 登录页面 {% endblock %}

{% block content %}

<!--实现登录界面-->
<div class="container">
    <div class="col-lg-4 col-lg-offset-4" style="margin-top: 50px">

        <h1>
            Login
            <small>
                <a href="{{ url_for('auth.register') }}">register</a>
            </small>

        </h1>
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="enter ur username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="enter ur password">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> remember my password
                </label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>

        {% if message %}

            <h5 style="color: red">{{ message }}</h5>

        {% endif %}

    </div>
</div>

{% endblock %}
