<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block title %} register {% endblock %}

{% block content %}

<div class="container">
    <div class="col-lg-4 col-lg-offset-4" style="margin-top: 50px">

        <h1>
            Register an account for you
            <small>
                <a href="{{ url_for('auth.login') }}">login</a>
            </small>

        </h1>
        <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="password">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> remeber the password
                </label>
            </div>
            <button type="submit" class="btn btn-success btn-block">register</button>
        </form>

        {% if message %}

        <h5 style="color: red">{{ message }}</h5>

        {% endif %}

    </div>
</div>

{% endblock %}
